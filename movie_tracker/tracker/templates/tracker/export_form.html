<!DOCTYPE html>
<html>
<head>
    <title>Export {{ export_type|title }} to CSV</title>
</head>
<body>
    <h1>Export {{ export_type|title }} to CSV</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Export CSV</button>
    </form>

    <a href="{% if export_type == 'movies' %}{% url 'movie_list' %}{% else %}{% url 'series_list' %}{% endif %}">Back to List</a>
</body>
</html>
