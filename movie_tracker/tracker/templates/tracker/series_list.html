<!DOCTYPE html>
<html>
<head>
    <title>Web Series List</title>
</head>
<body>
    <h1>Web Series List</h1>

    <form method="GET">
        {{ form.as_p }}
        <button type="submit">Filter</button>
        <a href="{% url 'series_list' %}">Reset</a>
    </form>

    <ul>
        {% for item in series %}
            <li>{{ item.title }} ({{ item.first_air_date|date:"Y" }}) - Rating: {{ item.rating }}</li>
        {% empty %}
            <li>No web series found.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'export_series_csv' %}">Export to CSV</a>
</body>
</html>
